<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        .slider {
          position: absolute;
          width: 25%;
          height: 75%;
          bottom: 0;
          right:0;
          overflow: hidden;
          background-color: #fff; color: #000;
          transition: all 1s;
        }
        .slider.close {
          bottom: 0;
          height: 0;
        }
    </style>
</head>
<body style="font-family:'Segoe UI'; text-align:center; ">

    <img src="/Images/aon-logo.png" style="width:50%; height:50%" />

    <button class="trigger">
        Web Chat
    </button>

    <div class="slider close">
        <iframe style="width:100%; height:100%;" src='https://webchat.botframework.com/embed/TestAON?s=REPLACE ME'></iframe>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.trigger, .slider').click(function() {
                $('.slider').toggleClass('close');
            });
        });
        
    </script>

</body>
</html>
